<!DOCTYPE html>

<html lang="en">

<head>
    <title>Doro Doro</title>
</head>

<body style="text-align:center;">
    <script src="main.js"> </script>
<p id="doro_up" style="font-size: 19px; font-weight: bold;">    
</p>

    <button onclick = "doro_button()">
        click here
    </button>

    <p id="doro_down" style="font-size: 19px; font-weight: bold;">    
</p>

<script>
    let do_up=document.getElementById("doro_up")
    let do_down=document.getElementById("doro_down")

    do_up.innerHTML="Click on button to generate " + "a link for doro"
    
    function doro_button()
    {
        let d=document.createElement('a');

        let link=
        document.createTextNode("Doro");

        d.appendChild(link);
        d.title="Doro";
        d.href="https://nikke.gg/characters/dorothy/";

        document.body.appendChild(d);
    }
</script>

</body>

</html>
